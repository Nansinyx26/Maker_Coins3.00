<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Atualizar Coins - Maker Coin System
  </title>
  <link href="css/style.css" rel="stylesheet"/>
  <style>
   #sala-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #34495e;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      color: #ecf0f1;
      font-size: 1rem;
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }

    #export-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #1abc9c;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #export-button:hover {
      background: #16a085;
      transform: scale(1.05);
    }

    #historicoAluno {
      margin-top: 1.5rem;
      background: #2c3e50;
      padding: 1rem;
      border-radius: 8px;
      color: #ecf0f1;
    }

    #historicoAluno h3 {
      margin-bottom: 0.5rem;
    }

    #historicoAluno ul {
      list-style: none;
      padding-left: 0;
    }

    #historicoAluno li {
      margin: 0.3rem 0;
      padding: 0.3rem;
      border-bottom: 1px solid #7f8c8d;
    }
  </style>
 </head>
 <body>
  <!-- Contador -->
  <div id="sala-info">
   <span id="contador-nomes">
    Nomes: 0
   </span>
   <span id="contador-coins">
    Coins: 0
   </span>
  </div>
  <div class="container">
   <h1>
    Atualizar Coins
   </h1>
   <!-- Seleção da turma -->
   <div class="tabs">
    <button class="tab-button" onclick="setClass('5A')">
     5°A
    </button>
    <button class="tab-button" onclick="setClass('5B')">
     5°B
    </button>
    <button class="tab-button" onclick="setClass('5C')">
     5°C
    </button>
   </div>
   <!-- Formulário -->
   <div class="input-section">
    <label for="name">
     Nome:
    </label>
    <input id="name" placeholder="Digite o nome" type="text"/>
    <label for="coins">Coins:</label>
<input id="coins" type="number" placeholder="Digite a quantidade" />

<div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
  <label style="font-size: 0.9rem;">
    <input type="checkbox" id="isNegative" onchange="toggleJustificativa()" />
    Negativo
  </label>
</div>

<div id="justificativa-container" style="display: none; margin-top: 1rem;">
  <label for="justificativa">Justificativa pelo negativo:</label>
  <textarea id="justificativa" rows="3" placeholder="Descreva o motivo da penalidade" style="width: 100%; padding: 0.5rem;"></textarea>
</div>

    <button onclick="saveData()">
     Salvar
    </button>
    <button onclick="window.location.href='frontend.html'">
     Ver Leaderboard
    </button>
   </div>
   <p class="alert" id="alert">
   </p>
   <!-- Lista -->
   <h2>
    Dados Salvos:
   </h2>
   <div id="savedData">
   </div>
   <!-- Histórico -->
   <div class="input-section">
    <label for="pesquisa">
     Pesquisar histórico por nome:
    </label>
    <input id="pesquisa" placeholder="Digite o nome do aluno" type="text"/>
    <button onclick="mostrarHistorico()">
     Ver Histórico
    </button>
   </div>
   <div id="historicoAluno">
   </div>
   <!-- Exportar -->
   <button id="export-button" onclick="exportToTXT()">
    Exportar TXT
   </button>
  </div>
  <script src="js/atualizacao.js">
  </script>
 </body>
</html>
