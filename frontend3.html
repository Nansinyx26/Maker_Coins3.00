<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Leaderboard - 3º Ano</title>
  <link href="css/bank-redesign.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="nb-header">
    <div class="nb-header-top">
      <div class="nb-logo">
        <img src="img/MKR.png" alt="Maker Coins Logo">
        <div class="nb-logo-text">
          <div class="nb-logo-main">MAKER COINS</div>
          <div class="nb-logo-sub">LEADERBOARD 3º ANO</div>
        </div>
      </div>
      <div class="nb-profile-icons">
        <button class="nb-icon-btn" onclick="window.location.href='index3.html'" title="Voltar">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
    </div>

    <div style="margin-top: 10px;" class="nb-animate">
      <div
        style="background: rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 12px 16px; display: flex; align-items: center; gap: 12px;">
        <i class="fas fa-search" style="opacity: 0.7;"></i>
        <input type="text" id="student-search" placeholder="Buscar aluno..."
          style="background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 14px;"
          oninput="searchStudents(this.value)">
      </div>
    </div>
  </header>

  <div class="nb-container">
    <div class="nb-tabs nb-animate nb-delay-1">
      <button class="nb-tab active" data-class="3A" onclick="showLeaderboard('3A')">3º ANO A</button>
      <button class="nb-tab" data-class="3B" onclick="showLeaderboard('3B')">3º ANO B</button>
      <button class="nb-tab" data-class="3C" onclick="showLeaderboard('3C')">3º ANO C</button>
    </div>

    <!-- Quick Stats -->
    <div class="nb-card nb-animate nb-delay-2" style="cursor: default; padding: 12px; margin-bottom: 24px;">
      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div>
          <div style="font-size: 10px; color: var(--nb-text-secondary);">ESTUDANTES</div>
          <div id="contador-nomes" style="font-weight: 700;">0</div>
        </div>
        <div style="width: 1px; background: var(--nb-border);"></div>
        <div>
          <div style="font-size: 10px; color: var(--nb-text-secondary);">TOTAL MKR</div>
          <div id="contador-coins" style="font-weight: 700;">0</div>
        </div>
      </div>
    </div>

    <div class="nb-list-container nb-animate nb-delay-3" id="leaderboard">
      <!-- Students list will be injected here -->
    </div>
  </div>

  <script src="js/frontend3.js"></script>
</body>

</html>
