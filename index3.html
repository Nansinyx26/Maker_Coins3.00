<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Maker Coins - 3º Ano</title>
  <link href="css/bank-redesign.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="nb-blobs">
    <div class="nb-blob nb-blob-1"></div>
    <div class="nb-blob nb-blob-2"></div>
    <div class="nb-blob nb-blob-3"></div>
    <div class="nb-blob nb-blob-4"></div>
  </div>
  <header class="nb-header">
    <div class="nb-header-top">
      <div class="nb-logo">
        <img src="img/MKR.png" alt="Maker Coins Logo">
        <div class="nb-logo-text">
          <div class="nb-logo-main">MAKER COINS</div>
          <div class="nb-logo-sub">3º ANO FUNDAMENTAL</div>
        </div>
      </div>
      <div class="nb-profile-icons">
        <button class="nb-icon-btn nb-profile-btn" onclick="openProfileModal()" title="Meu Perfil">
          <img id="header-profile-img" src="" alt="Perfil"
            style="display: none; width: 32px; height: 32px; border-radius: 50%; object-fit: cover;">
          <i id="header-profile-icon" class="fas fa-user-circle"></i>
        </button>
        <button class="nb-icon-btn" onclick="window.location.href='index.html'" title="Voltar">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
    </div>

    <div class="nb-welcome nb-animate">
      Bem-vindo, Aluno do 3º Ano
    </div>
  </header>

  <div class="nb-container">
    <div class="nb-grid nb-animate nb-delay-1">
      <div class="nb-card" onclick="window.location.href='frontend3.html'">
        <div class="nb-card-title">
          <i class="fas fa-trophy"></i>
          <span>Leaderboard</span>
        </div>
        <div class="nb-card-amount">Ver Ranking</div>
        <div class="nb-card-desc">Veja quem são os maiores coletores de coins.</div>
      </div>

      <div class="nb-card admin-only" onclick="authenticate()" style="display: none;">
        <div class="nb-card-title">
          <i class="fas fa-sync-alt"></i>
          <span>Gerenciamento</span>
        </div>
        <div class="nb-card-amount">Atualização</div>
        <div class="nb-card-desc">Área restrita para administradores.</div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="info-modal">
    <div class="nb-container" style="margin-top: 50px;">
      <div class="nb-card" style="cursor: default; padding: 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <h3 style="color: var(--nb-primary); font-size: 22px;">Meu Perfil</h3>
          <button onclick="closeProfileModal()"
            style="background: none; border: none; font-size: 24px; cursor: pointer; color: white;">&times;</button>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
          <div style="position: relative; display: inline-block;">
            <img id="profile-preview" src="img/MKR.png"
              style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--nb-primary);">
            <button onclick="document.getElementById('avatar-input').click()"
              style="position: absolute; bottom: 0; right: 0; background: var(--nb-primary); border: none; border-radius: 50%; width: 30px; height: 30px; color: white; cursor: pointer;">
              <i class="fas fa-camera" style="font-size: 12px;"></i>
            </button>
          </div>
          <input type="file" id="avatar-input" accept="image/*" style="display: none;"
            onchange="handleImageUpload(event)">
        </div>

        <div class="nb-form-group">
          <label class="nb-label">NOME COMPLETO</label>
          <input type="text" id="profile-nome" class="nb-input" placeholder="Seu nome">
        </div>

        <div class="nb-form-group">
          <label class="nb-label">IDADE</label>
          <input type="number" id="profile-idade" class="nb-input" placeholder="Sua idade">
        </div>

        <button class="nb-btn-primary" onclick="saveProfile()" style="margin-top: 10px;">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
      </div>
    </div>
  </div>

  <canvas id="conversion-canvas" style="display: none;"></canvas>

  <style>
    .info-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .info-modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script src="js/api-client.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/index.js"></script>
  <script>
    // Refresh user data and check role
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const user = await apiClient.getMe();
        localStorage.setItem('makerUser', JSON.stringify(user));
        document.querySelector('.nb-welcome').textContent = 'Olá, ' + user.nome;

        // Update header profile image
        updateHeaderProfileImage(user);

        if (user.role === 'admin') {
          document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
        }
      } catch (error) {
        console.error('Failed to refresh user data:', error);
      }
    });

    // Function to update header profile image
    function updateHeaderProfileImage(user) {
      const headerImg = document.getElementById('header-profile-img');
      const headerIcon = document.getElementById('header-profile-icon');

      if (user && user.avatar && headerImg && headerIcon) {
        headerImg.src = user.avatar;
        headerImg.style.display = 'block';
        headerIcon.style.display = 'none';
      } else if (headerImg && headerIcon) {
        headerImg.style.display = 'none';
        headerIcon.style.display = 'block';
      }
    }

    function authenticate() {
      const senha = prompt('Digite a senha para acessar a página de atualização:');
      if (senha === 'Mantra2222') {
        window.location.href = 'atualizacao3.html';
      } else {
        alert('Senha incorreta. Acesso negado.');
      }
    }
  </script>
</body>

</html>
