<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Maker Coins - Leaderboard</title>
  <link href="css/bank-redesign.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="nb-blobs">
    <div class="nb-blob nb-blob-1"></div>
    <div class="nb-blob nb-blob-2"></div>
    <div class="nb-blob nb-blob-3"></div>
    <div class="nb-blob nb-blob-4"></div>
  </div>
  <header class="nb-header">
    <div class="nb-header-top">
      <div class="nb-logo">
        <img src="img/MKR.png" alt="Maker Coins Logo">
        <div class="nb-logo-text">
          <div class="nb-logo-main">MAKER COINS</div>
          <div class="nb-logo-sub">RANKING DE ESTUDANTES</div>
        </div>
      </div>
      <div class="nb-profile-icons">
        <button class="nb-icon-btn" onclick="window.location.href='index.html'" title="Início">
          <i class="fas fa-home"></i>
        </button>
        <button class="nb-icon-btn" onclick="refreshLeaderboard()" title="Atualizar">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>

    <div style="margin-top: 10px;" class="nb-animate">
      <div
        style="background: rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 12px 16px; display: flex; align-items: center; gap: 12px;">
        <i class="fas fa-search" style="opacity: 0.7;"></i>
        <input type="text" id="student-search" placeholder="Buscar aluno..."
          style="background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 14px;"
          oninput="searchStudents(this.value)">
      </div>
    </div>
  </header>

  <div class="nb-container">
    <!-- Summary Card -->
    <div class="nb-card nb-animate nb-delay-1" style="margin-top: -30px; cursor: default;">
      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div>
          <div style="font-size: 10px; color: var(--nb-text-secondary); text-transform: uppercase;">Estudantes</div>
          <div style="font-size: 18px; font-weight: 700;" id="contador-nomes">0</div>
        </div>
        <div style="width: 1px; background: var(--nb-border);"></div>
        <div>
          <div style="font-size: 10px; color: var(--nb-text-secondary); text-transform: uppercase;">Patrimônio Total
          </div>
          <div style="font-size: 18px; font-weight: 700;" id="contador-coins">0 MKR</div>
        </div>
      </div>
    </div>
    <!-- Class Tabs -->
    <div class="nb-tabs nb-animate nb-delay-1">
      <button class="nb-tab active" onclick="showLeaderboard('5A')" data-class="5A">5º ANO A</button>
      <button class="nb-tab" onclick="showLeaderboard('5B')" data-class="5B">5º ANO B</button>
      <button class="nb-tab" onclick="showLeaderboard('5C')" data-class="5C">5º ANO C</button>
    </div>

    <!-- Sorting Controls -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;"
      class="nb-animate nb-delay-2">
      <div style="font-size: 14px; color: var(--nb-text-secondary); font-weight: 600;">LISTAGEM</div>
      <div style="display: flex; gap: 8px;">
        <button class="nb-icon-btn"
          style="width: 32px; height: 32px; font-size: 14px; background: var(--nb-card-bg); color: var(--nb-text-primary);"
          onclick="toggleSort('alphabetical')" id="sort-alpha">
          <i class="fas fa-sort-alpha-down"></i>
        </button>
        <button class="nb-icon-btn"
          style="width: 32px; height: 32px; font-size: 14px; background: var(--nb-purple); color: white;"
          onclick="toggleSort('coins')" id="sort-coins">
          <i class="fas fa-trophy"></i>
        </button>
      </div>
    </div>

    <!-- Leaderboard List -->
    <div class="nb-list-container nb-animate nb-delay-3" id="leaderboard">
      <!-- Content populated by JavaScript -->
    </div>
  </div>

  <!-- Loading Modal (Adapted) -->
  <div id="loading-modal" class="nb-loading-overlay">
    <div class="nb-card" style="text-align: center;">
      <i class="fas fa-circle-notch fa-spin" style="color: var(--nb-purple); font-size: 32px; margin-bottom: 16px;"></i>
      <div style="font-weight: 600;">Carregando dados...</div>
    </div>
  </div>

  <style>
    .nb-loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .nb-loading-overlay.show {
      display: flex;
    }

    /* Active tab style update via JS handled classes */
    .nb-tab.active {
      color: var(--nb-purple);
      border-bottom: 3px solid var(--nb-purple);
    }
  </style>

  <script src="js/api-client.js"></script>
  <script>
    if (!localStorage.getItem('makerToken')) {
      window.location.href = 'login.html';
    }
  </script>
  <script src="js/frontend.js"></script>
  <!-- JavaScript do Mobile Responsivity Handler -->
  <script src="js/mobileResponsivityHandler.js"></script>
</body>

</html>
